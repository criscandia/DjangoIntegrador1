<!DOCTYPE html>
<html>
<head>
    <title>Lista de Remeras</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .action-link {
            margin-right: 10px; /* Ajusta este valor seg√∫n necesites */
        }
    </style>
</head>
<body>
<nav class="nav-wrapper teal lighten-2">
    <div class="container">
        <a href="#" class="brand-logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo de la tienda" style="max-height: 60px;">
        </a>
    </div>
</nav>

<div class="container">
    <h1>Lista de Remeras</h1>
    <ul class="collection">
        {% for remera in remeras %}
        <li class="collection-item">
            {{ remera.id }} - <a href="{% url 'detalles_remera' remera.id %}" class="secondary-content action-link"><i class="material-icons"></i>Ver detalles</a>
            <a href="{% url 'editar_remera' remera.id %}" class="secondary-content action-link"><i class="material-icons"></i>Editar</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
